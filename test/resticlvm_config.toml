[standard_path.boot]
backup_source_path = "/boot"
restic_repo = "/backups/resticlvm/restic-boot"
restic_password_file = "/home/duane/resticlvm/test/test_password.txt"
exclude_paths = []
remount_readonly = true

[logical_volume_root.lv_root]
vg_name = "vg0"
lv_name = "lv0"
snapshot_size = "1G"
restic_repo = "/backups/resticlvm/restic-root"
restic_password_file = "/home/duane/resticlvm/test/test_password.txt"
backup_source_path = "/"
exclude_paths = [
    "/dev",
    "/media",
    "/mnt",
    "/proc",
    "/run",
    "/sys",
    "/tmp",
    "/var/tmp",
]

[logical_volume_nonroot.data]
vg_name = "vg_storage"
lv_name = "lv_storage"
snapshot_size = "500M"
restic_repo = "/backups/resticlvm/restic-data"
restic_password_file = "/home/duane/resticlvm/test/test_password.txt"
backup_source_path = "/data"
exclude_paths = ["/data/data_to_ignore"]

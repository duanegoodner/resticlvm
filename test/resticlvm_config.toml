[path_sources.boot]
source = "/boot"
repo_path = "/backups/resticlvm/restic-boot"
repo_password_file = "/home/duane/resticlvm/test/test_password.txt"
exclude_paths = []
remount_readonly = true

[logical_volume_sources.root]
source_vg_name = "vg0"
source_lv_name = "lv0"
snapshot_mount_point = "/srv/root_snapshot_for_restic"
snapshot_size = 1
snapshot_size_unit = "G"
repo_path = "/backups/resticlvm/restic-root"
repo_password_file = "/home/duane/resticlvm/test/test_password.txt"
paths_for_backup = ["/"]
exclude_paths = [
    "/dev",
    "/media",
    "/mnt",
    "/proc",
    "/run",
    "/sys",
    "/tmp",
    "/var/tmp",
]

[logical_volume_sources.storage]
source_vg_name = "vg_storage"
source_lv_name = "lv_storage"
snapshot_mount_point = "/srv/storage_snapshot_for_restic"
snapshot_size = 1
snapshot_size_unit = "G"
repo_path = "/backups/resticlvm/restic-storage"
repo_password_file = "/home/duane/resticlvm/test/test_password.txt"
paths_for_backup = ["/data/storage"]
exclude_paths = ["/data/storage/data_to_ignore"]

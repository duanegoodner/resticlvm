[logical_volume_root.root]
vg_name = "vg0"
lv_name = "lv_root"
snapshot_size = "2G"
backup_source_path = "/"
exclude_paths = [
    "/dev",
    "/proc",
    "/sys",
    "/tmp",
    "/var/tmp",
    "/run",
    "/media",
    "/mnt",
    "/var/lib/libvirt/images",
]

[[logical_volume_root.root.repositories]]
repo_path = "/path/to/backups/root-primary"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1

[[logical_volume_root.root.repositories]]
repo_path = "/path/to/backups/root-secondary"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1

[[logical_volume_root.root.copy_to]]
repo = "sftp:backup-user@backup-server.example.com:/path/to/backups/root"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 50
prune_keep_daily = 30
prune_keep_weekly = 8
prune_keep_monthly = 12
prune_keep_yearly = 3


[logical_volume_nonroot.data-lv]
vg_name = "vg2"
lv_name = "lv_data"
snapshot_size = "2G"
backup_source_path = "/srv/data_lv"
exclude_paths = []

[[logical_volume_nonroot.data-lv.repositories]]
repo_path = "/path/to/backups/data-lv-primary"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1   

[[logical_volume_nonroot.data-lv.repositories]]
repo_path = "/path/to/backups/data-lv-secondary"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1


[standard_path.data-partition]
backup_source_path = "/srv/data_standard_partition"
exclude_paths = []
remount_readonly = true

[[standard_path.data-partition.repositories]]
repo_path = "/path/to/backups/data-partition-primary"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1

[[standard_path.data-partition.repositories]]
repo_path = "/path/to/backups/data-partition-secondary"
password_file = "/path/to/restic-password.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4

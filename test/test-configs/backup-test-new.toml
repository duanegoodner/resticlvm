[logical_volume_root.root]
vg_name = "vg0"
lv_name = "lv_root"
snapshot_size = "2G"
backup_source_path = "/"
exclude_paths = [
    "/dev",
    "/proc",
    "/sys",
    "/tmp",
    "/var/tmp",
    "/run",
    "/media",
    "/mnt",
    "/var/lib/libvirt/images",
]

[[logical_volume_root.root.repositories]]
repo_path = "/srv/backup/root-a"
password_file = "/home/debian/test-passwords/restic.txt"
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1


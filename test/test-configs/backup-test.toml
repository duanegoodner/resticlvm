[standard_path.data_partition]
backup_source_path = "/srv/data_standard_partition"
restic_repo = "/srv/backup/data-partition"
restic_password_file = "/home/debian/test-passwords/restic.txt"
exclude_paths = []
remount_readonly = true
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1

[logical_volume_root.root]
vg_name = "vg0"
lv_name = "lv_root"
snapshot_size = "2G"
restic_repo = "/srv/backup/root"
restic_password_file = "/home/debian/test-passwords/restic.txt"
backup_source_path = "/"
exclude_paths = [
    "/dev",
    "/proc",
    "/sys",
    "/tmp",
    "/var/tmp",
    "/run",
    "/media",
    "/mnt",
    "/var/lib/libvirt/images",
]
prune_keep_last = 10
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 1
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "resticlvm"
version = "0.1.0"
requires-python = ">=3.10"

[tool.black]
line-length = 79

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"resticlvm" = []
"resticlvm.scripts" = ["*.sh", "lib/*.sh"]

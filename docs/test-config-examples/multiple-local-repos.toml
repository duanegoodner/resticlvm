# Multiple Local Repositories Example
#
# Backs up to multiple local repositories for redundancy.
# Each repository is completely independent with its own retention policy.
# Good for: Local redundancy across multiple drives/locations

[logical_volume_root.root]
vg_name = "vg0"
lv_name = "lv_root"
snapshot_size = "2G"
backup_source_path = "/"
exclude_paths = [
    "/dev",
    "/proc",
    "/sys",
    "/tmp",
    "/var/tmp",
    "/run",
]

# Primary local backup (fast SSD)
[[logical_volume_root.root.repositories]]
repo_path = "/backups/root-primary"
password_file = "/etc/resticlvm/restic-password.txt"
prune_keep_last = 5
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 3
prune_keep_yearly = 1

# Secondary local backup (external drive)
[[logical_volume_root.root.repositories]]
repo_path = "/mnt/external/backups/root-secondary"
password_file = "/etc/resticlvm/restic-password.txt"
prune_keep_last = 14
prune_keep_daily = 14
prune_keep_weekly = 8
prune_keep_monthly = 12
prune_keep_yearly = 3

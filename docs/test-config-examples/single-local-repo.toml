# Simple Single Local Repository Example
#
# The most basic configuration - backs up to one local restic repository.
# Good for: Local backups, testing, simple setups

[logical_volume_root.root]
vg_name = "vg0"
lv_name = "lv_root"
snapshot_size = "2G"
backup_source_path = "/"
exclude_paths = [
    "/dev",
    "/proc",
    "/sys",
    "/tmp",
    "/var/tmp",
    "/run",
]

[[logical_volume_root.root.repositories]]
repo_path = "/backups/root"
password_file = "/etc/resticlvm/restic-password.txt"
prune_keep_last = 7
prune_keep_daily = 7
prune_keep_weekly = 4
prune_keep_monthly = 6
prune_keep_yearly = 2
